# Configuration file for MKDOCS, a framework to generate clean docs for projects.

# Project information
site_name: '{{cookiecutter.project_name}}'
site_description: 'Documentation website for {{cookiecutter.project_name}}'
site_author: '{{cookiecutter.author_name}}'

# Repository
repo_name: '{{cookiecutter.github_username}}/{{cookiecutter.project_name}}'
repo_url: 'https://github.com/{{cookiecutter.github_username}}/{{cookiecutter.project_name}}'

# Copyright
copyright: 'Copyright &copy; 2015 - 2019 {{cookiecutter.author_name}}'

# Configuration
theme:
  name: 'material'
  language: 'en'
  palette:
    primary: 'indigo'
    accent: 'indigo'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'

# Customization
extra:
  manifest: 'manifest.webmanifest'
  social:
    - type: 'github'
      link: 'https://github.com/{{cookiecutter.github_username}}'

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# To make mathjax work you also need this
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
